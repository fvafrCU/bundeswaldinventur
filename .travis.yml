# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

warnings_are_errors: false
language: R
sudo: false
cache: packages
r_packages:
    - testthat
    - RUnit
r_github_packages:
    - jimhester/covr
after_success:
    - Rscript -e 'covr::codecov(path = ".", function_exclusions = "\\.onLoad")'
